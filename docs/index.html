<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nebra Helium Guides</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation for how to get started with the Nebra HNT Hotspot Miners for the Helium Network and LongFi.">
  <meta name="keywords" content="helium, HNT, hotspot, miner, nebra, lora, lorawan, longfi, help, documentation, docs">
  <meta name="theme-color" content="#03a9f4">
  <meta name="google-site-verification" content="-R8Ja0TPv2u1XiaB1IBthIel4AeCpYvgpeHg4V84Lk" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" title="vue">
</head>
<body>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      name: 'Nebra Helium Guides',
      repo: 'NebraLtd/Helium-Guides',
      loadSidebar: true,
      logo: 'media/Nebra.png',
      themeColor: '#03a9f4',
      ga: 'UA-65303113-1',
      routerMode: 'history', // default: 'hash'
      search: {
        paths: 'auto',
        maxAge: 43200000,
        placeholder: {
          '/': 'Type to search...'
        },
        noData: {
          '/': 'No Results'
        }
      },
      nameLink: {
        '/': '/'
      },
      notFoundPage: {
        '/': '_404.md',
      },
      auto2top: true,
      plugins: [
        // EditOnGithubPlugin.create(
        //   'https://github.com/njleonzhang/docsify-edit-on-github/blob/master/'
        // ),
        EditOnGithubPlugin.create(
          'https://gitlab.meipian.cn/fore/project/article-core/blob/master/',
          null,
          function(file) {
            if (file.indexOf('en') === -1) {
              return '编辑'
            } else {
              return 'edit on git'
            }
          }
        )
      ],
    }
  </script>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script type="text/javascript">
  // #abc -> ?id=abc
  // %23abc -> ?id=abc
  if (/(?:#|%23)([^\/]+)/.test(location.href)) {
    location.href = location.href.replace(/(?:#|%23)([^\/]+)/, '?id=$1')
  }

  // /#/ -> /
  if (/\/#\//.test(location.href)) {
    location.href = location.href.replace('/#/', '/')
  }
</script>
</body>

</html>
