<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nebra Helium Guides</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation for how to get started with the Nebra HNT Hotspot Miners for the Helium Network and LongFi.">
  <meta name="keywords" content="snipaste, snip, screenshot, paste, pin, clipboard, productivity, help, documentation, docs">
  <meta name="theme-color" content="#03a9f4">
  <meta name="google-site-verification" content="-R8Ja0TPv2u1XiaB1IBthIel4AeCpYvgpeHg4V84Lk" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
</body>
  <script>
    window.$docsify = {
      name: 'Nebra Helium Guides',
      repo: 'NebraLtd/Helium-Guides',
      loadSidebar: true,
      logo: 'media/Nebra.svg height="32px"',
      themeColor: '#03a9f4',
      ga: 'UA-65303113-1',
      search: {
        maxAge: 43200000,
        placeholder: {
          '/': 'Search'
        },
        noData: {
          '/': 'No Results'
        }
      },
      nameLink: {
      '/': '/'
      },
      auto2top: true,
      autoHeader: true
    }

  // #abc -> ?id=abc
  // %23abc -> ?id=abc
  if (/(?:#|%23)([^\/]+)/.test(location.href)) {
    location.href = location.href.replace(/(?:#|%23)([^\/]+)/, '?id=$1')
  }

  // /#/ -> /
  if (/\/#\//.test(location.href)) {
    location.href = location.href.replace('/#/', '/')
  }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
</html>
