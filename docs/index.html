<head>

  <title>Nebra Helium Guides</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation for how to get started with the Nebra HNT Hotspot Miners for the Helium Network and LongFi.">
  <meta name="keywords" content="helium, HNT, hotspot, miner, nebra, lora, lorawan, longfi, help, documentation, docs">
  <meta name="theme-color" content="#03a9f4">
  <meta name="google-site-verification" content="-R8Ja0TPv2u1XiaB1IBthIel4AeCpYvgpeHg4V84Lk" />

<body>

<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      name: 'Nebra Helium Guides',
      repo: 'NebraLtd/Helium-Guides',
      loadSidebar: true,
      logo: 'media/Nebra.svg height="32px"',
      routerMode: 'history', // default: 'hash'
      themeColor: '#03a9f4',
      ga: 'UA-65303113-1',
      loadFooter: true,
      auto2top: true,
      // autoHeader: true,
      search: {
        paths: 'auto',
        maxAge: 43200000,
        placeholder: {
          '/': 'Type to search...'
        },
        noData: {
          '/': 'No Results'
        },
      nameLink: {
        '/': '/'
      },
      notFoundPage: {
        '/': '_404.md',
      }
    },

      plugins: [
        // EditOnGithubPlugin.create(
        //   'https://github.com/njleonzhang/docsify-edit-on-github/blob/master/'
        // ),
        EditOnGithubPlugin.create(
          'https://github.com/NebraLtd/Helium-Guides/tree/main/docs',
          null,
          'Edit On Github'
        )
      ]
    }
  </script>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
